<!DOCTYPE HTML>
<html>

<head>
    <title>Registro de usuario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="initIndex()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Registrarse <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listar.html">Listar Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container" style="padding-top: 50px">
        <div class="row">
            <div class="col-12">
                <h2>Registro </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form onsubmit="return false;" name="formRegister">
                    <div class="form-group">
                        <label for="labelName">Name:</label>
                        <input class="form-control" type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="labelSurname">Surname:</label>
                        <input class="form-control" type="text" id="surname" name="surname">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="register()">Registrar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="msg-not-found-data" id="msnResponse"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="services.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
