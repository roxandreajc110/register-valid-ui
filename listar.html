<!DOCTYPE HTML>
<html>
<head>
    <title>Listado de usuarios</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script language="javascript">
        var xmlhttp;
        var urlListUser = "http://localhost:8084/api/user/";
        var urlProccesedUser = "http://localhost:8084/api/user/updateProcessed";
        var data;
        var usersToProcess = [];

        function init() {
            xmlhttp = new XMLHttpRequest();
            getUsers();
        }
        function getUsers() {
            $('#msnResponse').html("");
            xmlhttp.open('GET', urlListUser, true);
            xmlhttp.send(null);
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    if (xmlhttp.responseText != null && xmlhttp.responseText.length > 0) {
                        data = JSON.parse(xmlhttp.responseText);
                        constructTable($('#table')[0], JSON.parse(xmlhttp.responseText));
                    } else {
                        $('#msnResponse').append("No hay usuarios registrados.")
                    }
                } else {
                    if (xmlhttp.responseText != null) {
                        $('#msnResponse').append(xmlhttp.responseText)
                    } else {
                        $('#msnResponse').append("Ha ocurrido un error. Por favor intentelo nuevamente. ")
                    }
                }
            };
        }

        function constructTable(selector, list) {
            var cols = Headers(list, selector);
            for (var i = 0; i < list.length; i++) {
                var row = $('<tr/>');
                for (var colIndex = 0; colIndex < cols.length; colIndex++) {
                    var val = list[i][cols[colIndex]];
                    if (val == null) {
                        val = "";
                    }
                    if (colIndex == cols.length - 1) {
                        var checked = "";
                        if (val == true) {
                            checked = "checked disabled";
                        }
                        val = "<input type='checkbox' id='" + i + "' name='check" + i + "' value='" + val + "'" + checked + " onclick='onChangeCheckProcessed(this)'>";
                    }
                    row.append($('<td/>').html(val));
                }
                $(selector).append(row);
            }
        }

        function Headers(list, selector) {
            var columns = [];
            var header = $('<tr/>');
            for (var i = 0; i < list.length; i++) {
                var row = list[i];
                for (var k in row) {
                    if ($.inArray(k, columns) == -1) {
                        columns.push(k);
                        header.append($('<th/>').html(k));
                    }
                }
            }
            $(selector).append(header);
            return columns;
        }

        function onChangeCheckProcessed(event) {
            var idSelected = data[event.id].id;
            if (event.checked) {
                if (!usersToProcess.find(user => user.id == idSelected)) {
                    usersToProcess.push({ "id": data[event.id].id })
                }
            } else if (!event.checked) {
                const index = usersToProcess.findIndex(user => user.id == idSelected);
                if (index !== undefined && index >= 0) {
                    usersToProcess.splice(index, 1);
                }
            }
        }

        function processUsers() {
            $('#msnResponse').html("");
            if (usersToProcess.length > 0) {
                xmlhttp.open('GET', urlProccesedUser, true);
                xmlhttp.send(usersToProcess);
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        if (xmlhttp.responseText != null && xmlhttp.responseText.length > 0) {
                            data = JSON.parse(xmlhttp.responseText);
                            constructTable($('#table')[0], JSON.parse(xmlhttp.responseText));
                        } else {
                            $('#msnResponse').append("No hay usuarios registrados.")
                        }
                    } else {
                        if (xmlhttp.responseText != null) {
                            $('#msnResponse').append(xmlhttp.responseText)
                        } else {
                            $('#msnResponse').append("Ha ocurrido un error. Por favor intentelo nuevamente. ")
                        }
                    }
                };
            } else {
                $('#msnResponse').append("No hay usuarios para procesar.")
            }
        }
    </script>
</head>

<body onload="init()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Registrarse <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listar.html">Listar Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container" style="padding-top: 50px">
        <div class="row">
            <div class="col-12">
                <h2>Listado de usuarios </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table align="left" id="table" class="table table-striped">
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="processUsers()">Procesar</button>
            </div>
        </div><br>
        <div class="row">
            <div class="col-12">
                <div class="msg-not-found-data" id="msnResponse"></div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
